{% extends 'index.html' %}


{% block content %}
<div class="add-form-container {% if form.instance.completed %} completed {% endif %}">
    <h2>{{ form.instance.pk|yesno:"UPDATE TODO INFORMATION,CREATE TODO INFORMATION" }}</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_description">Description</label>
            {{ form.description }}
        </div>
        
        <!-- Completed checkbox for marking task as complete -->
        <div class="form-group">
            <div class="task-complete-area">
                <label for="id_completed">Completed</label>
                <label class="custom-checkbox">
                    {{ form.completed }}
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{{ form.instance.pk|yesno:"Update,Create" }}</button>
            <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
