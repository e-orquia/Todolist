{% extends 'index.html' %}

{% block content %}
<h2>Register</h2>
<form method="post" class="add-form-container">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>

    <button type="submit">Register</button>
</form>
<a href="{% url 'login' %}">Log in</a>
{% endblock %}
